<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zekasculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="calculadora">
      <h1>zekasCULATOR</h1>

      <input id="displayer" type="text" />

      <div class="calcbody">
        <div class="soma numborder">+</div>
        <div class="subtracao numborder">-</div>
        <div class="multiplicacao numborder">x</div>
        <div class="divisao numborder">/</div>
        <div class="clear numborder">CE</div>
        <div class="igual numborder">=</div>
      </div>

      <div class="numeros">
        <div class="one numborder">1</div>
        <div class="two numborder">2</div>
        <div class="three numborder">3</div>
        <div class="four numborder">4</div>
        <div class="five numborder">5</div>
        <div class="six numborder">6</div>
        <div class="seven numborder">7</div>
        <div class="eight numborder">8</div>
        <div class="NINE numborder">9</div>
        <div class="zero numborder">0</div>
      </div>
    </div>

    <script src="./calc.js"></script>
  </body>
</html>
