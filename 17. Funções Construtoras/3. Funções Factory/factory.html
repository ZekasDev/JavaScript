<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script src="">
        let Bicicleta1 = {
            cor: 'Branca',
            marcha: 'Única',
            aro: 12,
            pedalar() { console.log('Método pedalar executado')}
        }

           let Bicicleta2 = {
            cor: 'Vermelha',
            marcha: '18',
            aro: 26,
            pedalar() { console.log('Método pedalar executado')}
        }

        console.log(Bicicleta1)
        console.log(Bicicleta2)

        let BicicletaFacotry = function(cor, marcha, aro) {
            return {
                cor,
                marcha,
                aro,
                pedalar() { console.log('Método pedalar executado')}
            }
        }

        let Bicicleta3 = BicicletaFacotry('Vermelha', '18', 26)
        console.log(Bicicleta3)

        let Bicicleta4 = BicicletaFacotry('Azul', '24', 32)
        console.log(Bicicleta4)

        console.log(`Cor: ${Bicicleta3.cor}`)
        Bicicleta3.pedalar()

        
    </script>
</body>
</html>
